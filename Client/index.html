<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Prediction</title>
    <link rel = "stylesheet" href = "index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
</head>
  <body class="text-white">
    <div class="background-image"></div>
    <div class="overlay"></div>
    <div class="content">
    <div class="h1 text-center mt-5 "> House Price Prediction</div>
    <div class="container col-md-6 text-center mt-5 ">
        <form>
            <div class="form-group mb-5">
                <label for="area"> Area (Square Feet)</label>
                <input type="text" class = "form-control mt-3 text-center" id = "uiSqft" placeholder="1500">
            </div>
            <div class="form-group mt-5">
                <label for="bhk">Number of Bedrooms</label>
                <div class="border p-2 rounded">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="bhk1" name="bhk" value="1" checked>
                        <label class="form-check-label" for="bhk1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="bhk2" name="bhk" value="2">
                        <label class="form-check-label" for="bhk2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="bhk3" name="bhk" value="3">
                        <label class="form-check-label" for="bhk3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="bhk4" name="bhk" value="4">
                        <label class="form-check-label" for="bhk4">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="bhk5" name="bhk" value="5">
                        <label class="form-check-label" for="bhk5">5</label>
                    </div>
                </div>
            </div>

            <div class="form-group mt-5">
                <label for="bath">Number of Bathrooms</label>
                <div class="border p-2 rounded">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="bath1" name="bath" value="1" checked>
                        <label class="form-check-label" for="bath1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="bath2" name="bath" value="2">
                        <label class="form-check-label" for="bath2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="bath3" name="bath" value="3">
                        <label class="form-check-label" for="bath3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="bath4" name="bath" value="4">
                        <label class="form-check-label" for="bath4">4</label>
                    </div>
            </div>
            <div class="col-md-4 m-auto">
            <select class="form-select mt-5" aria-label="Default select example" id = "uilocations">
                <option selected disabled = "disabled">Choose Location</option>
                <option>One</option>
                <option >Two</option>
                <option >Three</option>
              </select>
            </div>
             <button type="button" class="btn btn-success mt-5" onclick="estimatePrice()">Estimate Price</button>
             <div class="result mt-5 p-3">	<h2 id="uiEstimatedPrice" ></h2> </div>

             </div> 
        </form>
    </div>
</div>
</body>
<script src = "index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
